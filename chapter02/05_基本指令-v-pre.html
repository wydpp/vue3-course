<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-pre指令用于跳过元素及其子元素的编译过程</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <h2 v-pre>
            {{message}}
        </h2>

    </template>

    <script src="../js/vue.global.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: 'Hello World'
                }
            }
        }
        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
