<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text指令用于更新元素的 textContent.</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <h2 v-text="message"></h2>
        <!--上面写法等价于下面写法-->
        <h3>{{message}}</h3>
    </template>

    <script src="../js/vue.global.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: "Hello Vue.js 3"
                }
            }
        }
        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
