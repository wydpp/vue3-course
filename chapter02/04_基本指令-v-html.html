<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如果希望HTML字符串的内容可以被 Vue 解析出来，可以使用 v-html 指令</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <h2 v-html="message"></h2>
        <h3>{{message}}</h3>
    </template>

    <script src="../js/vue.global.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: '<span style="color:red; background: blue;">你好 Vue.js 3</span>'
                }
            }
        }
        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
