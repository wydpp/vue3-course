<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="why">
        <div>
            <h2>{{counter}}</h2>
            <h2>{{message}}</h2>
        </div>
    </template>
    <script src="../js/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            template: '#why',
            // data 定义变量
            data: function () {
                return {
                    counter: 100, //当前计数
                    message: "用 template 标签，优化计数器模板的编写"
                }
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
